<!DOCTYPE html>
<html lang="pt-br">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Fut Maps Fundão</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.svg" />

	<!-- CSS -->
	<link rel="stylesheet" href="./styles/style.css">

	<!-- Fontes -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<!-- Importação da biblioteca Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
	
</head>
<body>
	<header>
		<img class="logo" src="./assets/logo-fut-maps.svg" alt="Logo Fut Maps Fundão">
	</header>

	<main>
		<div id="map"></div>

		<button class="open" onclick="openCaptions()">
			<img src="./assets/info.svg" alt="botão de legenda">
		</button>

		<div class="captions">
			<div class="captions-title">
				<div></div>
				<strong>Legenda</strong>
				<button class="close" onclick="closeCaptions()">
					<img src="./assets/close.svg" alt="ícone de fechar">
				</button>
			</div>
			<div class="content">
				<div>
					<p>Tipo:</p>
					<ul>
						<li class="campo-legenda">
							<img src="./assets/campo-legenda.svg" alt="Bola de futebol de campo para legenda">
							Campo
						</li>
						<li class="quadra-legenda">
							<img src="./assets/quadra-legenda.svg" alt="Bola de futsal para legenda">
							Quadra
						</li>
					</ul>
				</div>

				<div>
					<p>Disponibilidade:</p>
					<ul>
						<li>
							<img src="./assets/green.svg" alt="Indicação de campo livre">
							Livre
						</li>
						<li>
							<img src="./assets/orange.svg" alt="Indicação de campo para agendamento">
							Agendamento
						</li>
						<li>
							<img src="./assets/red.svg" alt="Indicação de campo pago">
							Pago
						</li>
						<li>
							<img src="./assets/gray.svg" alt="Indicação de campo de disponibilidade desconhecida">
							Desconhecido
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>

	<script src="./scripts/fields.js" defer></script>
	<script src="./scripts/index.js" defer></script>
</body>
</html>
